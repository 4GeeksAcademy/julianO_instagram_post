<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="post">
        <div class="post-header">
            <img src="https://img.freepik.com/vector-gratis/plantilla-logotipo-perro-cachorro-marron-sentado_1051-3347.jpg"
                alt="HTML5 Logo">
            <span class="username">Rigoberto</span>
            <span class="more-options">&#x22EE;</span>
        </div>

        <img class="post-image"
            src="https://images.aeonmedia.co/images/acd6897d-9849-4188-92c6-79dabcbcd518/essay-final-gettyimages-685469924.jpg?width=3840&quality=75&format=auto"
            alt="Landscape">

        <div class="post-actions">
            <i>&#9829;</i>
            <i>&#x1F4AC;</i>
            <i>&#x1F4E4;</i>
            <i style="margin-left:auto">&#x1F516;</i>
        </div>

        <div class="post-likes">
            Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 others</b>
        </div>

        <div class="post-caption">
            <span class="username">Rigoberto</span> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </div>
    </div>
</body>

</html>
